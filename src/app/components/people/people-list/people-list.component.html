<div>
    <app-searchbar (search)="onSearch($event)" [data]="filteredPeople"></app-searchbar>
    <div *ngFor="let person of filteredPeople | async">
        {{ person.firstName }}
    </div>
    <h2>User Data</h2>
  <table style="width: 100%;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let person of filteredPeople | async">
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.age}}</td>
        <td>{{person.email}}</td>
      </tr>
    </tbody>
  </table>
    <button (click)="sortByName('asc')">Sort Asc</button>
    <button (click)="sortByName('desc')">Sort Desc</button>
</div>
<div>
    <app-new-person></app-new-person>
</div>
